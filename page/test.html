<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="description" content="" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <script src="../assets/js/html5shiv.js"></script>
</head>
<body>
<div style="border: 1px solid #ff00ff; ">
    <section id="page-top" class="section-style">
        <div class="pattern height-resize">
            <div class="container">
                <div id="time_countdown" class="time-count-container">
                    <div class="col-sm-3">
                        <div class="time-box">
                            <div class="time-box-inner dash minutes_dash animated" data-animation="rollIn" data-animation-delay="900">
							<span class="time-number">
								<span class="digit">0</span>
								<span class="digit">0</span>
							</span>
                                <span class="time-name">Minutes</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="time-box">
                            <div class="time-box-inner dash seconds_dash animated" data-animation="rollIn" data-animation-delay="1200">
							<span class="time-number">
								<span class="digit">0</span>
								<span class="digit">0</span>
							</span>
                                <span class="time-name">Seconds</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript" src="../assets/js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="../assets/js/modernizr-2.8.0.min.js"></script>
<script type="text/javascript" src="../assets/js/plugins.js"></script>
<script type="text/javascript" src="../assets/js/functions.js"></script>
<script type="text/javascript" src="../assets/js/jquery.ajaxchimp.min.js"></script>
</body>
</html>
